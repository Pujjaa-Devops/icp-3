<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="images/casio.jpg" alt="Product Image" height="150px" >
            <h2>Casio</h2>
            <p>Price : 15,699/-</p>
            <a href="#" class="btn">Buy Now</a>
        </div>
        <div class="card">
            <img src="images/fossil.jpeg" alt="Product Image">
            <h2>Fossil</h2>
            <p>Price : 25,999/-</p>
            <a href="#" class="btn">Buy Now</a>
        </div>
        <div class="card">
            <img src="images/gshock.jpg" alt="Product Image">
            <h2>G-Shock</h2>
            <p>Price : 79,999/-</p>
            <a href="#" class="btn">Buy Now</a>
        </div>
    </div>
</body>
</html>
